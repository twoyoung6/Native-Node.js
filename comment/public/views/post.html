<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" type="text/css" href="/comment/public/css/default.css"> -->
  <style>
    .comment-form {
      font-family: Arial, Helvetica, sans-serif;
      background: #dddddd;
      padding: 20px;
    }
    .form-group {
      margin: 10px 20px;
    }
    .form-input {
      border-radius: 5px;
      padding: 0 10px;
    }
    label {
      color: #2474b5;
      vertical-align: top;
    }
    button {
      background: #51c4d3;
      height: 34px;
      font-weight: 600;
      border-radius: 6px;
      color: #fff;
    }
  </style>
  <title>发表评论吧~~~</title>
</head>
<body>
  <form action="/comment" method="GET" role="form" class="comment-form">
    <div class="form-group">
      <label>你的昵称：</label>
      <input type="text" name="name" class="form-input" id="name" placeholder="请输入昵称...">
    </div>
    <div class="form-group">
      <label>评论内容：</label>
      <textarea name="content" class="form-input" id="content" rows="6" cols="50" placeholder="请输入评论..."></textarea>
    </div>
    <button type="submit">提交评论</button>
  </form>
</body>
</html>
