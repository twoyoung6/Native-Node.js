<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="divForm">
    <div class="divFormItem">
      <span>即将访问我的博客？：</span>
      <input type="radio" id="radYes" name="visitedblog" checked="checked" />
  
      <label for="radYes">Yes</label>
      <input type="radio" id="radNo" name="visitedblog" />
  
      <span><label for="radNo">No</label>(点击 Yes 或者 No 进行选择)</span>
    </div>
    <div class="divFormItem">
      <label accesskey="c" for="txtName">你的名字：</label>
      <input type="text" id="txtName" value="按下 Alt + c 开始输入" />
    </div>
  </div>
</body>
</html>
